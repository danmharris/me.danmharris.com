<div class="post py-3">
    <div class="post-header">
        <h3><a class="post-title" href="{{ .URL }}">{{ .Title }}</a></h3>
        <h6 class="ml-3">
            <i class="fas fa-calendar-alt"></i> {{ .Date.Format "2 January, 2006" }}
            / <i class="fas fa-stopwatch"></i> {{ .ReadingTime }} minute{{ if gt .ReadingTime 1 }}s{{ end }}
        </h6>

    </div>
    <div class="post-body my-2">
        {{ .Summary }}
    </div>
    <a href="{{ .URL }}">Read More</a>
</div>
