<div class="post py-3">

        <h2><a class="post-title" href="{{ .URL }}">{{ .Title }}</a></h2>
        <h6 class="ml-3"><i class="fas fa-calendar-alt"></i> {{ .Date.Format "2 January, 2006" }}</h6>
